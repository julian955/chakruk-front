<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./../img/favicon.png">
    <title>Chakruk | Preventa</title>
</head>
<body>
    <header class="header">
        <div class="header__main">
            <div class="header__logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="header__title">
                <h1><a href="../index.html"><span>Chakruk |</span> Geometrical Strategic Tool</a></h1>
            </div>
        </div>

        <div class="header__navbar">
            <div class="header__navbarItem">
                <h2><a href="preventa.html" id="navSelected">Preventa</a></h2>
            </div>
            <div class="header__navbarItem">
                <h2><a href="novedades.html">Novedades</a></h2>    
            </div>
            <div class="header__navbarItem">
                <h2><a href="comunidad.html">Comunidad</a></h2>
            </div>

            <div class="header__login header__navbarItem">
                <h2><a class="header__loginButton" href="#"></a></h2>
            </div>
        </div>
    </header>

    <div class="msjDiv">
        <div class="header__msj">
            <div class="text">
                <h2 id="msjTitle"></h2>
                <p id="msjDesc"></p>
            </div>
            <div class="btn">
                <button id="msjBtn">
                    <span>ACEPTAR</span>
                    <div class="top"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                    <div class="right"></div>
                </button>
            </div>
        </div>
    </div>

    <div class="header__loginForm">
        <div class="header__loginUser">
            <button class="header__close">X</button>
            <label for="user">Nombre de Usuario o Email</label>
            <input type="text" name="user" id="user">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <p class="header__loginFormMsj"></p>

            <div class="header__loginBtns">
                <div class="btn">
                    <button id="registBtn">
                        <span>CREAR CUENTA</span>
                        <div class="top"></div>
                        <div class="left"></div>
                        <div class="bottom"></div>
                        <div class="right"></div>
                    </button>
                </div>

                <div class="btn">
                    <button id="loginBtn">
                        <span>INGRESAR</span>
                        <div class="top"></div>
                        <div class="left"></div>
                        <div class="bottom"></div>
                        <div class="right"></div>
                    </button>
                </div>
            </div>                
        </div>

        <div class="header__regist">
            <button class="header__close">X</button>
            <h2>Información Personal</h2>
            <form class="header__form">
                <div class="header__registUsername">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="header__registName">
                    <div>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="lastName">Apellido</label>
                        <input type="text" name="LastName" id="LastName" required>
                    </div>
                </div>
                <div class="header__registEmail">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="header__registDiv">
                    <div class="header__registPassDiv">
                        <div class="header__registPass">
                            <label for="passReg">Ingrese su Contraseña</label>
                            <input class="header__registPassIn" type="password" name="passReg" id="passReg" required>
                        </div>
                        <div class="header__registPass">
                            <label for="repass">Repita su Contraseña</label>
                            <input class="header__registPassIn" type="password" name="repass" id="repass" required>
                        </div>    
                    </div>
                    <div class="header__registImg">
                        <div class="header__registSel">
                            <div>
                                <label for="imgSelect">Avatar</label>
                                <select name="imgSelect" id="imgSelect">
                                    <option value="rey" selected>Rey</option>
                                    <option value="reina">Reina</option>
                                    <option value="alfil">Alfil</option>
                                    <option value="caballo">Caballo</option>                                    
                                    <option value="torre">Torre</option>
                                    <option value="peon">Peon</option>
                                </select>
                            </div>
                            <div>
                                <label for="imgColor">Facción</label>
                                <select name="imgColor" id="imgColor">
                                    <option value="animal" selected>Animal</option>
                                    <option value="mech">Mech</option>
                                </select>
                            </div>
                        </div>
                        <div class="header__registImgDiv">
                            <img id="header__avatar" src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button id="createBtn" type="submit" disabled>
                        <span>CREAR CUENTA</span>
                        <div class="top"></div>
                        <div class="left"></div>
                        <div class="bottom"></div>
                        <div class="right"></div>
                    </button>
                </div>  
            </form>          
        </div>
    </div>
    
    <div class="sections">
        <button class="admin" id="addCombo">AGREGAR COMBO NUEVO</button>
        <div class="comboForm"></div>
        <div class="compras"></div>
    </div>
    
    <footer class="footer"> 
        <div class="footer__chacruk">
            <div class="footer__logo">
                <a href="http://chakruk.org/">
                    <img class="footer__img" src="./../img/Designum Marca.png">
                </a>
            </div>
    
            <div class="footer__contacto">
                <p><span>Contacto</span></p>
                <p>(0261) 339 8802</p>
                <p>designumsignum@gmail.com</p>
            </div>
    
            <div class="footer__redes">
                <div>
                    <a href="https://api.whatsapp.com/send?phone=2613398802&text=Hola+quiero+info">
                        <img src="../img/wp.png">
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/leobuccio/">
                        <img src="../img/ig.png">
                    </a>
                </div>
                <div>
                    <a href="https://www.facebook.com/Leobucciolima/">
                        <img src="../img/fb.png">
                    </a>
                </div>
                <div>
                    <a href="https://www.youtube.com/@chakruk1958">
                        <img src="../img/yt.png">
                    </a>
                </div>
                <div>
                    <a href="https://discord.com/invite/5QKkh9WB66">
                        <img src="../img/dc.png">
                    </a>
                </div>
                <div>
                    <a href="https://www.twitch.tv/leobuccio">
                        <img src="../img/tw.png">
                    </a>
                </div>
            </div>     
        </div> 

        <div class="footer__semillero">
            <a href="https://semillero.tech/">
                <img src="./../img/semillero.png" alt="">
            </a>
        </div>          
    </footer>

    <script type="module" src="./../js/global.js"></script>
    <script type="module" src="./../js/combos.js"></script>
    
    
</body>
</html>
